<script type="text/javascript">
$(function(){
	$(":button").click(function(){
		if ($(":input[name='user_name']").val() == '') {
			app_tip("Iltimos, kirish hisobini kiriting");
			return false;
		}
		if ($(":input[name='yzm']").val() == '') {
			app_tip("Iltimos, tasdiq kodini kiriting");
			return false;
		}
		if ($(":input[name='user_pw']").val() == '') {
			app_tip("Iltimos, yangi parolni kiriting");
			return false;
		}
		if ($(":input[name='user_pw1']").val() == '') {
			app_tip("Iltimos, tasdiq parolini kiriting");
			return false;
		}
		if ($(":input[name='user_pw']").val() != $(":input[name='user_pw1']").val()) {
			app_tip("Yangi parol va tasdiqlovchi parol mos kelmaydi");
			return false;
		}
		$(this).val("Yuborish");
		app_submit('user.php?mod=do&act=getpw', function(json){
			if (json.result) {
				app_open('user.php', 1000);
			}
			else {
	    		$(":button").val("Yuborish");			
			}
		})
	})
})
</script>
